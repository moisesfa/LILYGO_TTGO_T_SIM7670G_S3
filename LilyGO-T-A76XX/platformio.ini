[env]
;platform = espressif32@6.4.0
platform = espressif32
framework = arduino

monitor_speed = 115200

[esp32dev_base]
board = esp32dev
build_flags =
        ${env.build_flags}
        -mfix-esp32-psram-cache-issue
        -DBOARD_HAS_PSRAM  
monitor_filters =
        default
        esp32_exception_decoder

[esp32s3_base]
board = esp32s3box
build_flags =
    ${env.build_flags}
;     -UARDUINO_USB_CDC_ON_BOOT
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=4

    
[env:T-A7670X]
extends = esp32dev_base
build_flags = ${esp32dev_base.build_flags}
            -DLILYGO_T_A7670

[env:T-Call-A7670X-V1-0]
extends = esp32dev_base
build_flags = ${esp32dev_base.build_flags}
            -DLILYGO_T_CALL_A7670_V1_0

[env:T-Call-A7670X-V1-1]
extends = esp32dev_base
build_flags = ${esp32dev_base.build_flags}
            -DLILYGO_T_CALL_A7670_V1_1

[env:T-SIM7672G]
extends = esp32s3_base
build_flags = ${esp32s3_base.build_flags}
            -DLILYGO_T_SIM767XG_S3

; FLASH:16MB PSRAM:8M QSPI 
[env:T-A7608X]
extends = esp32dev_base
build_flags =
            ${esp32dev_base.build_flags}
            -DLILYGO_T_A7608X

; FLASH:16MB PSRAM:8M OPI 
[env:T-A7608X-S3]
extends = esp32s3_base
build_flags =
            ${esp32s3_base.build_flags}
            -DLILYGO_T_A7608X_S3



; FLASH:16MB PSRAM:8M OPI 
